<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/alpiiskiy-lug.jpg" class="card__image" alt="Альпийский луг">
            <div class="card__content">
              <h2 class="card__title">Альпийский луг</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/ozero.jpg" class="card__image" alt="озеро в Карелии">
            <div class="card__content">
              <h2 class="card__title">Карелия</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombai.png" class="card__image" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/gora-elbrus.png" class="card__image" alt="гора Эльбрус">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombai.png" class="card__image" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Karachaevsk.png" class="card__image" alt="Карачаево-Черкессия">
            <div class="card__content">
              <h2 class="card__title">Карачаево-Чeркессия</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editform">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name"
            placeholder="Введите ваше имя">
          <input type="text" class="popup__input popup__input_type_job" name="job"
            placeholder="Введите вашу профессию">
          <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
