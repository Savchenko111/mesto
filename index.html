<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_editprofile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__editform" name="editform">
          <input type="text" class="popup__input popup__input_type_name" name="name"
            placeholder="Введите ваше имя">
          <input type="text" class="popup__input popup__input_type_job" name="job"
            placeholder="Введите вашу профессию">
          <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_addcard">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__addform" name="addform">
          <input type="text" class="popup__input popup__input_type_title" name="title"
            placeholder="Название">
          <input type="url" class="popup__input popup__input_type_link" name="link"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button" aria-label="Создать">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_preview">
      <div class="popup__img-container">
          <img class="popup__big-image" src="#"  alt="">
          <button type="button" class="popup__close-preview" aria-label="Закрыть"></button>
          <h2 class="popup__card-name"></h2>
      </div>
    </section>
  </div>
  <template class="template">
    <li class="card">
      <button class="card__image-button" type="button" aria-label="Увеличить картинку">
        <img src="#" class="card__image" alt="">
      </button>
      <button class="card__delete" type="button" aria-label="Удалить"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
